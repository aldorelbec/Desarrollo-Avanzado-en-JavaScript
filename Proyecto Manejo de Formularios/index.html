<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro para Eventos</h2>
        <form id="registroForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error-message" id="errorNombre"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="errorEmail"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <span class="error-message" id="errorTelefono"></span>
            </div>

            <div class="form-group">
                <label>Intereses:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                    <label for="tecnologia">Tecnología</label>
                    <input type="checkbox" id="marketing" name="intereses" value="marketing">
                    <label for="marketing">Marketing</label>
                    <input type="checkbox" id="diseno" name="intereses" value="diseno">
                    <label for="diseno">Diseño</label>
                </div>
            </div>

            <div class="form-group">
                <label>Horario Preferido:</label>
                <div class="radio-group">
                    <input type="radio" id="manana" name="horario" value="manana">
                    <label for="manana">Mañana (9-12h)</label>
                    <input type="radio" id="tarde" name="horario" value="tarde">
                    <label for="tarde">Tarde (14-17h)</label>
                    <input type="radio" id="noche" name="horario" value="noche">
                    <label for="noche">Noche (19-22h)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha del Evento:</label>
                <input type="date" id="fecha" name="fecha">
                <span class="error-message" id="errorFecha"></span>
            </div>

            <div class="form-group">
                <label for="documento">Subir Identificación (opcional):</label>
                <input type="file" id="documento" name="documento" accept=".pdf,.jpg,.png">
                <span class="info-message">Solo archivos .pdf, .jpg, .png.</span>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
